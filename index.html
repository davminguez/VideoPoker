<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<strong>Blanace:</strong> <span id="balance"></span>
			</div>
			<div class="col-md-6 text-right">
				<strong>Bet:</strong> <input type="number" id="bet" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<a id="saveCard0" href="#"><img id="card0" class="card" src="img/back.png" alt=" "></a>
				<a id="saveCard1" href="#"><img id="card1" class="card" src="img/back.png" alt=" "></a>
				<a id="saveCard2" href="#"><img id="card2" class="card" src="img/back.png" alt=" "></a>
				<a id="saveCard3" href="#"><img id="card3" class="card" src="img/back.png" alt=" "></a>
				<a id="saveCard4" href="#"><img id="card4" class="card" src="img/back.png" alt=" "></a>
			</div>
		</div>
		<div class="text-center">
			<br><button id="btnDeal" class="btn btn-primary">Deal</button>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h4>PayOut Table</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Hand</th>
							<th>PayOut</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Royal Flush</td>
							<td>800:1</td>
						</tr>
						<tr>
							<td>Straight Flush</td>
							<td>50:1</td>
						</tr>
						<tr>
							<td>4 of a Kind</td>
							<td>40:1</td>
						</tr>
						<tr>
							<td>Full House</td>
							<td>10:1</td>
						</tr>
						<tr>
							<td>Flush</td>
							<td>7:1</td>
						</tr>
						<tr>
							<td>Straight</td>
							<td>5:1</td>
						</tr>
						<tr>
							<td>3 of a Kind</td>
							<td>3:1</td>
						</tr>
						<tr>
							<td>2 Pairs</td>
							<td>2:1</td>
						</tr>
						<tr>
							<td>1 Pair Jacks or Better</td>
							<td>1:1</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
